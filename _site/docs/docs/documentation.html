<h2 id="functions-of-the-software">Functions of the software</h2>

<h3 id="initialize">Initialize</h3>

<p><code class="highlighter-rouge">l = leaspy()</code> or <code class="highlighter-rouge">l = leaspy.from_model_settings(settings)</code></p>

<h3 id="save">Save</h3>

<p><code class="highlighter-rouge">l.save(path)</code></p>

<h3 id="fit-to-the-data">Fit to the data</h3>

<p><code class="highlighter-rouge">l.fit(data, algo_settings)</code></p>

<h3 id="predict-individual-parameters">Predict individual parameters</h3>

<p><code class="highlighter-rouge">l.predict(data, prediction_settings)</code></p>

<h3 id="simulate-new-patients">Simulate new patients</h3>

<p><code class="highlighter-rouge">l.simulate(simulation_setings)</code></p>
